{% extends "base.html" %}

{% block title %}登录 - ETF网格交易助手{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">登录</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="post" action="{{ url_for('login') }}" class="space-y-4">
            <!-- CSRF令牌 -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <!-- 下一个页面地址 -->
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                </div>
                
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">忘记密码?</a>
            </div>
            
            <div>
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    登录
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                还没有账号? 
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-500 font-medium">
                    立即注册
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
